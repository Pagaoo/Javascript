<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com a DOOM</title>
</head>
<body>
  <div id="app">
    <input type="text" name="nome" id="nome" class="nome">
    <input type="text" name="nome2">
    <button class="btn">Adicionar</button>
  </div>
  <script>
    var inputElement = document.getElementById('nome');
    //não garente que será retorno único ou um vetor, se necessário especificar a posição no vetor
    var inputElement2 = document.getElementsByTagName('input')[0];
    //também não garente retorno único, já que a class não é necessáriamente um elemento com um único nome, podem ter duas class com o nome de 'nome'
    var inputElement3 = document.getElementsByClassName('nome')[0]; 
    //percorre o caminho especificado atrás do input, uma das melhores formas de trabalhar com a DOOM
    var inputElement4 = document.querySelector('body div#app input');
    //aqui ele busca no input um name = nome
    var inputElement5 = document.querySelector('input[name=nome]');
    //o querySelector busca somento o primeiro elemento, se não houver uma especificação, porém o SelectorAll mostra todos os elementos de um tipo
    var inputElement6 = document.querySelectorAll('input');
    
    var btnElement = document.querySelector('button.btn');
    btnElement.onclick = function() {
      //mostra o texto digitado no input usado
      var text = inputElement5.value;
      
      alert(text);
    }

    console.log(inputElement);
  </script>
</body>
</html>
